<!-- register.html -->
<!-- Προσθήκη οδηγιών στο template register.html -->

<!-- Υπόλοιπος κώδικας του φόρμα -->

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Εγγραφή</button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
  
    {% endfor %}
</ul>
{% endif %}

<!-- Υπόλοιπος κώδικας του φόρμα -->

<style>body {
    font-family: Tahoma, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
}

button:hover {
    background-color: #0056b3;
    cursor: pointer;
}
</style>
