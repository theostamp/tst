<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(208, 212, 217);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5em;
            color: aliceblue;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item span {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Order Details for Table <span id="table-number"></span></h2>
        </div>
        <div id="order-list">
            <!-- Η λίστα των προϊόντων θα φορτωθεί εδώ δυναμικά -->
        </div>
    </div>
    <script>
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tableNumber = urlParams.get('table');
            const tenant = getTenantFromHostname();

            document.getElementById('table-number').textContent = tableNumber;

            try {
                const url = `workspace/tenants_folders/${tenant}_received_orders/order_table_${tableNumber}.json`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                const orderData = await response.json();
                displayOrderDetails(orderData);
            } catch (error) {
                console.error('Error loading order details:', error);
            }
        };

        function getTenantFromHostname() {
            const hostname = window.location.hostname;
            const tenant = hostname.split('.')[0];
            return tenant;
        }

        function displayOrderDetails(orderData) {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';

            orderData.items.forEach(item => {
                const orderItemDiv = document.createElement('div');
                orderItemDiv.className = 'order-item';

                const itemNameSpan = document.createElement('span');
                itemNameSpan.textContent = item.name;
                orderItemDiv.appendChild(itemNameSpan);

                const itemQuantitySpan = document.createElement('span');
                itemQuantitySpan.textContent = `x${item.quantity}`;
                orderItemDiv.appendChild(itemQuantitySpan);

                orderList.appendChild(orderItemDiv);
            });
        }
    </script>
</body>
</html>
